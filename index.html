  <script>
    const dots = [];
    const numDots = 3;
    let cursorX = window.innerWidth / 2;
    let cursorY = window.innerHeight / 2;

    for (let i = 0; i < numDots; i++) {
      const dot = document.createElement('div');
      dot.classList.add('dot');
      dot.style.left = `${Math.random() * window.innerWidth}px`;
      dot.style.top = `${Math.random() * window.innerHeight}px`;
      document.body.appendChild(dot);
      dots.push(dot);
    }

    document.addEventListener('mousemove', (e) => {
      cursorX = e.clientX;
      cursorY = e.clientY;
    });

    function moveDots() {
      dots.forEach((dot) => {
        const dotX = parseFloat(dot.style.left);
        const dotY = parseFloat(dot.style.top);
        const deltaX = cursorX - dotX;
        const deltaY = cursorY - dotY;

        const distance = Math.sqrt(deltaX ** 2 + deltaY ** 2);

        if (distance > 3) { 
          dot.style.left = `${dotX + deltaX * 0.0005}px`;
          dot.style.top = `${dotY + deltaY * 0.0005}px`;
        }
      });
      requestAnimationFrame(moveDots);
    }

    moveDots();

    const images = [
      'assets/images/caption1.PNG',
      'assets/images/caption2.PNG',
      'assets/images/caption3.PNG',
      'assets/images/caption4.PNG',
    ];

    const div1 = document.getElementById('backgroundDiv1');
    const div2 = document.getElementById('backgroundDiv2');
    const div3 = document.getElementById('backgroundDiv3');
    const div4 = document.getElementById('backgroundDiv4');
    const nav1 = document.getElementById('nav-item-1');
    const nav2 = document.getElementById('nav-item-2');
    const nav3 = document.getElementById('nav-item-3');
    const nav4 = document.getElementById('nav-item-4');
    const nav5 = document.getElementById('nav-item-5');


    let currentIndex = 0;

    setInterval(() => {
      currentIndex = (currentIndex + 1) % images.length;
      div1.style.backgroundImage = `url(${images[currentIndex]})`;
      div2.style.backgroundImage = `url(${images[currentIndex]})`;
      div3.style.backgroundImage = `url(${images[currentIndex]})`;
      div4.style.backgroundImage = `url(${images[currentIndex]})`;
      nav1.style.backgroundImage = `url(${images[currentIndex]})`;
      nav2.style.backgroundImage = `url(${images[currentIndex]})`;
      nav3.style.backgroundImage = `url(${images[currentIndex]})`;
      nav4.style.backgroundImage = `url(${images[currentIndex]})`;
      nav5.style.backgroundImage = `url(${images[currentIndex]})`;
    }, 300);
